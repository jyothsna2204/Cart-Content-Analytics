<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        h3 {
            color: #555;
        }
        p {
            margin: 5px 0;
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Results:</h2>

        <div class="item">
            <h3>Selected Item:</h3>
            <p>{{ selected_data['lhs'].strip() }}</p>
        </div>

        <div class="item">
            <h3>Frequently Bought Together:</h3>
            <ul>
                {% for item in selected_data["rhs"].split(",") %}
                    <li>{{ item.strip() }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
